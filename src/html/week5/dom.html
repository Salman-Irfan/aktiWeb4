<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../javascript/week5/day2/dom.js" defer></script>
    <title>DOM</title>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li id="about">About</li>
            <li class="contact">Contact</li>
            <li>About - 1</li>
            <li>Services</li>
        </ul>
    </nav>
    <form id="myForm">
        <!-- name start -->
        <input 
            type="text" 
            name="name" 
            id="name" 
            placeholder="Name"
        />
        <!-- name end -->
        <!-- email starts -->
        <input 
            type="email" 
            name="email" 
            id="email" 
            placeholder="Email"
        />
        <!-- email starts -->
        <!-- password starts -->
        <input 
            type="password" 
            name="password" 
            id="password" 
            placeholder="Password"
        />
        <!-- password ends -->
        <!-- submit button starts -->
        <button type="submit" id="seven-up">Seven Up</button>
        <!-- submit buton ends -->
    </form>
</body>
</html>
